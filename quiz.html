<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="style/css" href="style.css">
</head>
<!--Start Nav Bar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">View highscores</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
      <span class="navbar-text" id="timer">
        Place timer here
      </span>
    </div>
  </nav>
  <!--End Nav Bar-->

<body>
    <!--Start main div-->
    <div class="row p-3 mb-2 bg-secondary">
        <p></p>
        <!--Container-->
        <div class="p-3 mb-2 bg-dark mx-auto col-lg-8">
            <p></p>
            <!--Question row-->
            <div class="row">
                <div class="mx-auto">

                    <!--Begin Card-->
                    <div class="card text-center col-lg-12" id="quiz">
                        <div class="card-header">
                          Question
                        </div>
                        <div class="card-body">
                          <h5 class="card-title">Click the best answer</h5>
                            <p id="questions">Question goes here</p>

                          <!--Begin Answer Buttons-->
                          <p class="card-text">
                            <button type="button" class="btn btn-primary" id="button-1"></button>
                            <br>
                            <br>
                            <button type="button" class="btn btn-primary" id="button-2" ></button>
                            <br>
                            <br>
                            <button type="button" class="btn btn-primary" id = "button-3"></button>
                            <br>
                            <br>
                            <button type="button" class="btn btn-primary" id = "button-4"></button>
                        </p>
                        <!--End Answer Buttons-->

                          <a href="#" class="btn btn-primary" id="submit">submit button</a>
                        </div>
                          <div class="card-footer text-muted" id="results">
                            Right or Wrong?
                          </div>
                          <br>
                            <br>
                            <button type="button" class="btn btn-primary">Next Question</button>
                      </div>

                  </div>
                  <!--End Card-->
                
                </div>
              </div>
            <!--End Question row-->

        </div>
        <!--End Container-->

    </div>
    <!--End -->

  <!--JS link-->
  <script type="stylesheet" href="quiz.js"></script>

<!--JS link for bootstrap-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
</body>
</html>
